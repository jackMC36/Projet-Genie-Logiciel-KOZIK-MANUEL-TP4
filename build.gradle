plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['src']
        }
    }
}

application {
    // Set the main class that contains your main method
    mainClass = 'Start'
}

// If your code is using a specific Java version, specify it
java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

// For running tests
test {
    useJUnit()
}